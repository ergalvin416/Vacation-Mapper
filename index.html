<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Vacation Mapper V66</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC78EKBgSd2UsLSPUTGO1A-MF78BU20aLg&libraries=places"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --bg:#1e1e24; --panel:#16161c; --accent:#4a90e2; --text:#eee; --danger:#e74c3c; --todo:#e74c3c; --stay:#27ae60; --eat:#f1c40f; }
        body { margin:0; display:flex; height:100vh; font-family:-apple-system,sans-serif; background:#121212; color:var(--text); overflow:hidden; }
        #container { display:flex; width:100%; height:100%; flex-direction: row; }
        #sidebar { width:350px; background:var(--bg); border-right:1px solid #333; display:flex; flex-direction:column; overflow-y:auto; z-index: 10; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #map { flex:1; position: relative; }
        
        @media (max-width: 768px) {
            #container { flex-direction: column; }
            #map { height: 100vh; width: 100%; position: absolute; top:0; left:0; }
            #sidebar { position: fixed; bottom: 0; left: 0; width: 100%; height: 80vh; border-right: none; border-top: 1px solid #444; border-radius: 20px 20px 0 0; transform: translateY(calc(80vh - 70px)); box-shadow: 0 -5px 25px rgba(0,0,0,0.6); touch-action: pan-y; }
            #sidebar.expanded { transform: translateY(0); }
            .mobile-handle { display: flex !important; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 70px; background: #2a2a32; cursor: pointer; border-radius: 20px 20px 0 0; flex-shrink: 0; position: sticky; top: 0; z-index: 15; }
            .handle-bar { width: 45px; height: 6px; background: #555; border-radius: 10px; margin-bottom: 5px; }
            .handle-text { font-size: 10px; font-weight: bold; color: #888; text-transform: uppercase; }
        }

        .mobile-handle { display: none; }
        .section { padding:15px; border-bottom:1px solid #333; }
        .search-container { position: relative; width: 100%; }
        #search-box { width: 100%; padding-right: 40px !important; }
        #clear-search-btn { position: absolute; right: 10px; top: 12px; background: #333; color: #fff; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; display: none; align-items: center; justify-content: center; font-size: 14px; z-index: 5; }

        /* QoL: Filter Styles */
        .filter-row { display: flex; gap: 8px; margin-top: 10px; }
        .filter-chip { padding: 6px 12px; border-radius: 20px; font-size: 10px; font-weight: bold; cursor: pointer; border: 1px solid #444; opacity: 0.4; transition: 0.2s; }
        .filter-chip.active { opacity: 1; border-color: #fff; }

        .vacation-item { padding:12px; background:#2a2a32; margin-bottom:8px; border-radius:8px; cursor:pointer; display:flex; justify-content:space-between; align-items: center; border-left: 6px solid transparent; }
        .active-trip { border-left: 6px solid var(--accent); background:#3a3a45; }
        .saved-place { padding:8px 0; border-bottom:1px solid #222; }
        .name-todo { color: var(--todo) !important; }
        .name-stay { color: var(--stay) !important; }
        .name-eat { color: var(--eat) !important; }
        .place-info b { display:block; font-size: 1.05em; cursor: pointer; }
        .note-preview { font-size: 11px; color: #888; margin-top: 4px; font-style: italic; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .pin-links { display:flex; flex-wrap: wrap; gap:6px; margin-top:8px; }
        .pin-links a { color:var(--accent); text-decoration:none; font-size:0.65em; font-weight:bold; text-transform:uppercase; border: 1px solid #444; padding: 4px 8px; border-radius: 4px; }
        .category-header { font-size:10px; text-transform:uppercase; color:#888; margin-top:12px; font-weight:bold; border-bottom: 1px dotted #444; padding-bottom: 4px; }
        .form-overlay { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#25252b; padding:20px; border-radius:12px; z-index:999; width:85%; max-width:350px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        input, textarea, select { width:100%; margin-bottom:10px; background:#121212; color:white; border:1px solid #444; padding:12px; border-radius:6px; box-sizing:border-box; font-size: 16px; }
        button.primary { width:100%; padding:12px; background:var(--accent); border:none; color:white; font-weight:bold; cursor:pointer; border-radius:6px; }
        .icon-btn { background:none; border:none; color:#666; cursor:pointer; font-size:1em; padding:4px; }
        .gps-btn { position: absolute; bottom: 90px; right: 20px; background: white; width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 -5px 15px rgba(0,0,0,0.4); z-index: 5; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

<div id="container">
    <div id="sidebar">
        <div class="mobile-handle" id="sheetHandle"><div class="handle-bar"></div><div class="handle-text">Swipe or Tap to View Pins</div></div>
        <div class="section">
            <h3 style="margin-top:0;">üåç SHARED VACATIONS</h3>
            <input id="tripName" placeholder="NEW TRIP NAME..." />
            <button class="primary" onclick="addTrip()">CREATE FOLDER</button>
            <div id="tripList" style="margin-top:10px"></div>
        </div>
        <div class="section">
            <div class="search-container">
                <input id="search-box" placeholder="üîç SEARCH PLACES (OR CATAGORIES)..." />
                <button id="clear-search-btn" onclick="clearFullSearch()">‚úï</button>
            </div>
            <div class="filter-row">
                <div id="filter-todo" class="filter-chip active" style="background:var(--todo)" onclick="toggleFilter('üî¥ Things to Do')">TODO</div>
                <div id="filter-stay" class="filter-chip active" style="background:var(--stay)" onclick="toggleFilter('üü¢ Places to Stay')">STAY</div>
                <div id="filter-eat" class="filter-chip active" style="background:var(--eat)" onclick="toggleFilter('üü° Places to Eat')">EAT</div>
            </div>
        </div>
        <div class="section" id="place-details">
            <h4 id="activeTripTitle" style="color:var(--accent); margin-top:0;">SAVED PINS</h4>
            <div id="groupedList"></div>
        </div>
    </div>
    <div id="map"><div class="gps-btn" onclick="locateMe()">üìç</div></div>
</div>

<div id="pinModal" class="form-overlay">
    <h3 id="modalTitle">ADD PIN</h3>
    <input id="pName" placeholder="NAME" />
    <input id="pAddress" placeholder="ADDRESS" />
    <input id="pPhone" placeholder="PHONE NUMBER" />
    <input id="pLink" placeholder="WEBSITE URL" />
    <input id="pgUrl" type="hidden" />
    <input id="pyUrl" type="hidden" />
    <textarea id="pNotes" placeholder="NOTES..."></textarea>
    <select id="pType">
        <option value="üî¥ Things to Do">üî¥ Things to Do</option>
        <option value="üü¢ Places to Stay">üü¢ Places to Stay</option>
        <option value="üü° Places to Eat">üü° Places to Eat</option>
    </select>
    <button class="primary" onclick="savePin()">SAVE PIN</button>
    <button onclick="closeModal()" style="width:100%; background:none; border:none; color:#888; margin-top:10px; cursor:pointer;">Cancel</button>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyAlflCNqAaVmui0ipNCCWs3XNsvjprlFYA",
    authDomain: "vacation-mapper-1e723.firebaseapp.com",
    databaseURL: "https://vacation-mapper-1e723-default-rtdb.firebaseio.com",
    projectId: "vacation-mapper-1e723",
    storageBucket: "vacation-mapper-1e723.firebasestorage.app",
    messagingSenderId: "773407322730",
    appId: "1:773407322730:web:9b27eb7ee5c3ebac2cd013"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let map, service, infoWindow, autocomplete, distService, trips = {}, activeTrip = null, markers = [], searchMarkers = [], pendingCoords = null, editingPinId = null;
let touchStartY = 0, touchEndY = 0, currentPos = null;
let activeFilters = ['üî¥ Things to Do', 'üü¢ Places to Stay', 'üü° Places to Eat'];

function initMap() {
    map = new google.maps.Map(document.getElementById('map'), { center:{lat:39.8,lng:-98.5}, zoom:4, mapTypeId:'hybrid', clickableIcons:true, mapTypeControl:false, streetViewControl:false, tilt: 0 });
    service = new google.maps.places.PlacesService(map);
    distService = new google.maps.DistanceMatrixService();
    infoWindow = new google.maps.InfoWindow();
    
    autocomplete = new google.maps.places.Autocomplete(document.getElementById('search-box'));
    autocomplete.bindTo('bounds', map);

    autocomplete.addListener('place_changed', () => { 
        const p = autocomplete.getPlace(); 
        if (!p.geometry) return;
        document.getElementById('clear-search-btn').style.display = 'flex';
        handleSearchSelect(p);
    });

    // QoL: Track current location for Distance Matrix
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
            currentPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        });
    }

    // OFFLINE MODE: Load from Cache if exists
    const cached = localStorage.getItem('vacation_mapper_cache');
    if (cached) {
        trips = JSON.parse(cached);
        renderTrips();
    }

    // CLOUD SYNC: Save to Cache on every update
    db.ref('trips').on('value', (s) => { 
        trips = s.val() || {}; 
        localStorage.setItem('vacation_mapper_cache', JSON.stringify(trips)); 
        renderTrips(); 
        if (activeTrip) loadTrip(activeTrip); 
    });

    initGestures();
}

// QoL: Category Filtering Logic
function toggleFilter(cat) {
    if (activeFilters.includes(cat)) {
        activeFilters = activeFilters.filter(f => f !== cat);
        document.querySelectorAll('.filter-chip').forEach(el => { if(el.innerText.includes(cat.split(' ')[2].toUpperCase())) el.classList.remove('active'); });
    } else {
        activeFilters.push(cat);
        document.querySelectorAll('.filter-chip').forEach(el => { if(el.innerText.includes(cat.split(' ')[2].toUpperCase())) el.classList.add('active'); });
    }
    renderList();
    markers.forEach(mObj => {
        const pin = trips[activeTrip].pins[mObj.id];
        mObj.marker.setVisible(activeFilters.includes(pin.type));
    });
}

// QoL: Real-time Travel Estimates
function getTravelEstimate(dest, callback) {
    if (!currentPos) return callback("Distance unknown");
    distService.getDistanceMatrix({
        origins: [currentPos],
        destinations: [dest],
        travelMode: google.maps.TravelMode.WALKING
    }, (response, status) => {
        if (status === 'OK' && response.rows[0].elements[0].status === 'OK') {
            const data = response.rows[0].elements[0];
            callback(`${data.duration.text} walk (${data.distance.text})`);
        } else { callback("Distance unknown"); }
    });
}

function displayMarker(pin) {
    let pinColor = pin.type.includes("üî¥") ? "#e74c3c" : pin.type.includes("üü¢") ? "#27ae60" : "#f1c40f";
    const marker = new google.maps.Marker({ 
        map, 
        position: {lat: parseFloat(pin.lat), lng: parseFloat(pin.lng)}, 
        visible: activeFilters.includes(pin.type),
        icon: { path: "M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z", fillColor: pinColor, fillOpacity: 1, strokeColor: "#ffffff", strokeWeight: 2, scale: 1.5, anchor: new google.maps.Point(12, 22) } 
    });

    marker.openPopup = () => {
        getTravelEstimate(marker.getPosition(), (estimate) => {
            const mU = pin.gUrl || `https://www.google.com/maps/search/?api=1&query=${pin.lat},${pin.lng}`;
            const yU = pin.yUrl || '';
            infoWindow.setContent(`
                <div style="color:#222; min-width:180px; font-family:sans-serif;">
                    <b>${pin.name}</b>
                    <div style="font-size:10px; color:var(--accent); font-weight:bold; margin-top:2px;">üìç ${estimate}</div>
                    <div style="font-size:11px; color:#666; margin:4px 0;">${pin.address || ''}</div>
                    ${yU ? `<a href="${yU}" target="_blank" style="color:var(--accent); font-size:10px; font-weight:bold; display:block; margin-bottom:5px;">‚ûî YELP REVIEWS</a>` : ''}
                    <div style="display:flex; gap:10px; margin-top:8px; border-top:1px solid #eee; padding-top:8px;">
                        <a href="${mU}" target="_blank" style="font-size:10px; font-weight:bold; color:var(--accent); text-decoration:none;">MAP</a>
                        <a href="https://www.google.com/maps/dir/?api=1&destination=${pin.lat},${pin.lng}" target="_blank" style="font-size:10px; font-weight:bold; color:var(--accent); text-decoration:none;">DIRECTIONS</a>
                    </div>
                </div>`);
            infoWindow.open(map, marker);
        });
        setSheetState(false);
    };
    marker.addListener('click', marker.openPopup);
    markers.push({id: pin.id, marker});
}

function renderList() {
    const el = document.getElementById('groupedList'); el.innerHTML = '';
    if (!activeTrip || !trips[activeTrip] || !trips[activeTrip].pins) return;
    const pinArray = Object.values(trips[activeTrip].pins);
    ['üî¥ Things to Do', 'üü¢ Places to Stay', 'üü° Places to Eat'].forEach(cat => {
        if (!activeFilters.includes(cat)) return;
        const items = pinArray.filter(p => p.type === cat); if (!items.length) return;
        el.innerHTML += `<div class='category-header'>${cat}</div>`;
        const colorClass = cat.includes("üî¥") ? "name-todo" : cat.includes("üü¢") ? "name-stay" : "name-eat";
        items.forEach(p => {
            el.innerHTML += `<div class='saved-place'><div style="display:flex; justify-content:space-between; align-items:flex-start;"><div class='place-info' onclick='focusOnPin("${p.id}", ${p.lat}, ${p.lng})'><b class="${colorClass}">${p.name}</b>${p.notes ? `<div class="note-preview">${p.notes}</div>` : ''}</div><div style="display:flex; gap:2px;"><button class='icon-btn' onclick='editPin("${p.id}")'>‚úèÔ∏è</button><button class='icon-btn' style='color:var(--danger)' onclick='deletePin("${p.id}")'>√ó</button></div></div><div class="pin-links"><a href="${p.gUrl || '#'}" target="_blank">MAP</a><a href="${p.yUrl || '#'}" target="_blank">YELP</a>${p.link ? `<a href="${p.link}" target="_blank">WEB</a>` : ''}</div></div>`;
        });
    });
}

// ... Rest of Logic (Gestures, AddTrip, SavePin, focusOnPin) remains same from V65 ...
function clearFullSearch() { document.getElementById('search-box').value = ''; document.getElementById('clear-search-btn').style.display = 'none'; searchMarkers.forEach(m => m.setMap(null)); searchMarkers = []; infoWindow.close(); }
function handleSearchSelect(p) { if (p.geometry.viewport) map.fitBounds(p.geometry.viewport); else { map.setCenter(p.geometry.location); map.setZoom(17); } service.getDetails({ placeId: p.place_id, fields: ['name', 'formatted_address', 'geometry', 'website', 'formatted_phone_number', 'url'] }, (res, status) => { if (status === 'OK') showLandmarkPopup(res); }); setSheetState(false); }
function initGestures() { const h = document.getElementById('sheetHandle'); const s = document.getElementById('sidebar'); h.addEventListener('click', () => setSheetState(!s.classList.contains('expanded'))); s.addEventListener('touchstart', (e) => { touchStartY = e.touches[0].screenY; }, {passive: true}); s.addEventListener('touchend', (e) => { touchEndY = e.changedTouches[0].screenY; const diff = touchStartY - touchEndY; if (Math.abs(diff) > 50) { if (diff > 0) setSheetState(true); else setSheetState(false); } }, {passive: true}); }
function setSheetState(isExpanded) { if (window.innerWidth > 768) return; const s = document.getElementById('sidebar'); if (isExpanded) s.classList.add('expanded'); else { s.classList.remove('expanded'); s.scrollTop = 0; } }
function addTrip() { const i = document.getElementById('tripName'); const n = i.value.trim(); if (!n) return; const k = n.replace(/[.#$/\[\]]/g, '_'); db.ref(`trips/${k}`).set({ created: Date.now(), name: n, pins: {} }).then(() => { i.value = ''; }); }
function savePin() { if (!activeTrip) return alert("Select folder!"); const pinId = editingPinId || Date.now(); const pinData = { id: pinId, lat: pendingCoords.lat, lng: pendingCoords.lng, name: document.getElementById('pName').value, address: document.getElementById('pAddress').value, phone: document.getElementById('pPhone').value, link: document.getElementById('pLink').value, gUrl: document.getElementById('pgUrl').value, yUrl: document.getElementById('pyUrl').value, notes: document.getElementById('pNotes').value, type: document.getElementById('pType').value }; db.ref(`trips/${activeTrip}/pins/${pinId}`).set(pinData).then(() => { clearFullSearch(); closeModal(); }); }
function focusOnPin(id, lat, lng) { map.setCenter({lat, lng}); map.setZoom(17); const mObj = markers.find(m => m.id == id); if (mObj) mObj.marker.openPopup(); setSheetState(false); }
function renderTrips() { const el = document.getElementById('tripList'); el.innerHTML = ''; Object.keys(trips).forEach(k => { const div = document.createElement('div'); div.className = `vacation-item ${activeTrip === k ? 'active-trip' : ''}`; div.innerHTML = `<span>${(trips[k].name || k).toUpperCase()}</span><button class='icon-btn' onclick='event.stopPropagation(); deleteTrip("${k}")'>üóëÔ∏è</button>`; div.onclick = () => loadTrip(k); el.appendChild(div); }); }
function loadTrip(key) { activeTrip = key; document.getElementById('activeTripTitle').innerText = (trips[key].name || key).toUpperCase(); markers.forEach(m => m.marker.setMap(null)); markers = []; const pinObj = trips[key].pins || {}; Object.values(pinObj).forEach(displayMarker); renderList(); renderTrips(); }
function showLandmarkPopup(place) { const lat = place.geometry.location.lat(), lng = place.geometry.location.lng(); const gMapsUrl = place.url || `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`; const yelpUrl = `https://www.yelp.com/search?find_desc=${encodeURIComponent(place.name)}&find_loc=${encodeURIComponent(place.formatted_address)}`; getTravelEstimate(place.geometry.location, (estimate) => { infoWindow.setContent(`<div style="color:#222; min-width:180px; font-family:sans-serif; padding:5px;"><b style="font-size:14px; display:block; margin-bottom:4px;">${place.name}</b><div style="font-size:10px; color:var(--accent); font-weight:bold;">üìç ${estimate}</div><div style="font-size:11px; color:#666; margin-bottom:4px;">üìç ${place.formatted_address || ''}</div><div style="display:flex; flex-direction:column; gap:6px; margin-bottom:12px;"><a href="${gMapsUrl}" target="_blank" style="color:var(--accent); font-weight:bold; font-size:11px; text-decoration:none;">‚ûî REVIEWS & PHOTOS</a><a href="${yelpUrl}" target="_blank" style="color:var(--accent); font-weight:bold; font-size:11px; text-decoration:none;">‚ûî SEARCH ON YELP</a></div><button onclick="openModal(${lat},${lng},'${place.name.replace(/'/g, "\\'")}','${(place.formatted_address || '').replace(/'/g, "\\'")}','','${place.website || ''}','${place.formatted_phone_number || ''}','${gMapsUrl}','${yelpUrl}')" style="width:100%; background:var(--accent); color:white; border:none; padding:10px; border-radius:4px; font-weight:bold; cursor:pointer;">PIN THIS PLACE</button></div>`); infoWindow.setPosition(place.geometry.location); infoWindow.open(map); }); setSheetState(false); }
function openModal(lat, lng, name = '', address = '', id = '', website = '', phone = '', gUrl = '', yUrl = '') { if (!activeTrip) return alert('Select folder!'); pendingCoords = { lat, lng }; editingPinId = id; document.getElementById('pName').value = name; document.getElementById('pAddress').value = address; document.getElementById('pPhone').value = phone; document.getElementById('pLink').value = website; document.getElementById('pgUrl').value = gUrl; document.getElementById('pyUrl').value = yUrl; if (!id) { document.getElementById('pNotes').value = ''; document.getElementById('pType').value = 'üî¥ Things to Do'; } document.getElementById('pinModal').style.display = 'block'; }
function editPin(id) { const pin = trips[activeTrip].pins[id]; if(!pin) return; openModal(pin.lat, pin.lng, pin.name, pin.address, pin.id, pin.link, pin.phone, pin.gUrl, pin.yUrl); document.getElementById('pNotes').value = pin.notes || ''; document.getElementById('pType').value = pin.type; }
function deleteTrip(key) { if (confirm(`Delete?`)) { db.ref(`trips/${key}`).remove(); if (activeTrip === key) activeTrip = null; } }
function deletePin(id) { db.ref(`trips/${activeTrip}/pins/${id}`).remove(); }
function closeModal() { document.getElementById('pinModal').style.display = 'none'; }
function locateMe() { if (navigator.geolocation) { navigator.geolocation.getCurrentPosition(pos => { map.setCenter({ lat: pos.coords.latitude, lng: pos.coords.longitude }); map.setZoom(17); setSheetState(false); }); } }
window.onload = initMap;
</script>
</body>
</html>
