<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Vacation Mapper V43</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC78EKBgSd2UsLSPUTGO1A-MF78BU20aLg&libraries=places"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --bg:#1e1e24; --panel:#16161c; --accent:#4a90e2; --text:#eee; --danger:#e74c3c; }
        body { margin:0; display:flex; height:100vh; font-family:-apple-system,sans-serif; background:#121212; color:var(--text); overflow:hidden; }
        #container { display:flex; width:100%; height:100%; flex-direction: row; }
        #sidebar { width:350px; background:var(--bg); border-right:1px solid #333; display:flex; flex-direction:column; overflow-y:auto; z-index: 10; }
        #map { flex:1; position: relative; }
        
        @media (max-width: 768px) {
            #container { flex-direction: column; }
            #map { height: 60vh; width: 100%; order: 1; }
            #sidebar { height: 40vh; width: 100%; order: 2; border-right: none; border-top: 2px solid #333; }
        }

        .section { padding:15px; border-bottom:1px solid #333; }
        .vacation-item { padding:12px; background:#2a2a32; margin-bottom:8px; border-radius:8px; cursor:pointer; display:flex; justify-content:space-between; align-items: center; border-left: 6px solid transparent; }
        .vacation-item span { text-transform: uppercase; font-weight: 900; letter-spacing: 0.5px; font-size: 0.9em; color: #fff; }
        .active-trip { border-left: 6px solid var(--accent); background:#3a3a45; }
        
        .saved-place { padding:12px 0; border-bottom:1px solid #222; }
        .place-info { cursor:pointer; flex-grow:1; }
        .place-info b { display:block; color:#fff; font-size: 1.1em; }
        .note-preview { font-size: 11px; color: #aaa; margin-top: 4px; font-style: italic; }
        
        .pin-links { display:flex; gap:12px; margin-top:10px; }
        .pin-links a { color:var(--accent); text-decoration:none; font-size:0.75em; font-weight:bold; text-transform:uppercase; border: 1px solid #444; padding: 4px 8px; border-radius: 4px; }
        
        .category-header { font-size:10px; text-transform:uppercase; color:#888; margin-top:15px; font-weight:bold; border-bottom: 1px dotted #444; padding-bottom: 4px; }
        .form-overlay { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#25252b; padding:20px; border-radius:12px; z-index:999; width:85%; max-width:350px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        input, textarea, select { width:100%; margin-bottom:10px; background:#121212; color:white; border:1px solid #444; padding:12px; border-radius:6px; box-sizing:border-box; font-size: 16px; }
        button.primary { width:100%; padding:12px; background:var(--accent); border:none; color:white; font-weight:bold; cursor:pointer; border-radius:6px; }
        .icon-btn { background:none; border:none; color:#666; cursor:pointer; font-size:1em; padding:4px; }
        .gps-btn { position: absolute; bottom: 20px; right: 20px; background: white; width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(0,0,0,0.4); z-index: 5; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

<div id="container">
    <div id="sidebar">
        <div class="section">
            <h3 style="margin-top:0; font-size: 1.1em;">üåç SHARED VACATIONS</h3>
            <input id="tripName" placeholder="NEW TRIP NAME..." />
            <button class="primary" onclick="addTrip()">CREATE FOLDER</button>
            <div id="tripList" style="margin-top:10px"></div>
        </div>
        <div class="section">
            <input id="search-box" placeholder="üîç SEARCH PLACES..." />
        </div>
        <div class="section" id="place-details">
            <h4 id="activeTripTitle" style="color:var(--accent); margin-top:0;">SAVED PINS</h4>
            <div id="groupedList"></div>
        </div>
    </div>
    <div id="map">
        <div class="gps-btn" onclick="locateMe()">üìç</div>
    </div>
</div>

<div id="pinModal" class="form-overlay">
    <h3 id="modalTitle">ADD PIN</h3>
    <input id="pName" placeholder="NAME" />
    <input id="pAddress" placeholder="ADDRESS" />
    <input id="pLink" placeholder="WEBSITE URL" />
    <textarea id="pNotes" placeholder="NOTES..."></textarea>
    <select id="pType">
        <option value="üî¥ Things to Do">üî¥ Things to Do</option>
        <option value="üü¢ Places to Stay">üü¢ Places to Stay</option>
        <option value="üü° Places to Eat">üü° Places to Eat</option>
    </select>
    <button class="primary" onclick="savePin()">SAVE PIN</button>
    <button onclick="closeModal()" style="width:100%; background:none; border:none; color:#888; margin-top:10px; cursor:pointer;">Cancel</button>
</div>

<script>
// --- FIREBASE CONFIG ---
const firebaseConfig = {
    apiKey: "AIzaSyAlflCNqAaVmui0ipNCCWs3XNsvjprlFYA",
    authDomain: "vacation-mapper-1e723.firebaseapp.com",
    databaseURL: "https://vacation-mapper-1e723-default-rtdb.firebaseio.com",
    projectId: "vacation-mapper-1e723",
    storageBucket: "vacation-mapper-1e723.firebasestorage.app",
    messagingSenderId: "773407322730",
    appId: "1:773407322730:web:9b27eb7ee5c3ebac2cd013"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let map, service, infoWindow, autocomplete;
let trips = {};
let activeTrip = null;
let markers = [];
let pendingCoords = null;
let editingPinId = null;

function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        center:{lat:39.8,lng:-98.5}, zoom:4, mapTypeId:'hybrid', clickableIcons: true,
        mapTypeControl: false, streetViewControl: false
    });
    service = new google.maps.places.PlacesService(map);
    infoWindow = new google.maps.InfoWindow();
    
    autocomplete = new google.maps.places.Autocomplete(document.getElementById('search-box'));
    autocomplete.addListener('place_changed', () => {
        const p = autocomplete.getPlace();
        if (!p.geometry) return;
        map.setCenter(p.geometry.location);
        map.setZoom(16);
    });

    map.addListener('click', (e) => {
        if (e.placeId) {
            e.stop(); 
            service.getDetails({ placeId:e.placeId, fields:['name','formatted_address','geometry','website'] }, (p,s) => {
                if (s==='OK') showLandmarkPopup(p);
            });
        } else {
            openModal(e.latLng.lat(), e.latLng.lng());
        }
    });

    db.ref('trips').on('value', (snapshot) => {
        trips = snapshot.val() || {};
        renderTrips();
        if (activeTrip) loadTrip(activeTrip);
    });
}

function saveToCloud() { db.ref('trips').set(trips); }

function displayMarker(pin) {
    let pinColor = pin.type.includes("üî¥") ? "#e74c3c" : pin.type.includes("üü¢") ? "#27ae60" : "#f1c40f";
    const marker = new google.maps.Marker({
        map, position: {lat: parseFloat(pin.lat), lng: parseFloat(pin.lng)},
        icon: {
            path: "M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z",
            fillColor: pinColor, fillOpacity: 1, strokeColor: "#ffffff", strokeWeight: 2, scale: 1.5, anchor: new google.maps.Point(12, 22)
        }
    });
    
    marker.addListener('click', () => {
        const mapUrl = `https://www.google.com/maps/search/?api=1&query=${pin.lat},${pin.lng}`;
        const dirUrl = `https://www.google.com/maps/dir/?api=1&destination=${pin.lat},${pin.lng}`;
        const webLink = pin.link ? `<a href="${pin.link}" target="_blank" style="display:block; margin:5px 0; color:#4a90e2; font-size:12px;">Official Website</a>` : '';
        
        infoWindow.setContent(`
            <div style="color:#222; padding:5px; font-family:sans-serif; min-width:180px;">
                <b style="font-size:14px;">${pin.name}</b>
                ${webLink}
                <p style="font-size:12px; margin:8px 0; color:#444;">${pin.notes || ''}</p>
                <div style="display:flex; gap:10px; border-top:1px solid #eee; padding-top:8px;">
                    <a href="${mapUrl}" target="_blank" style="font-size:10px; font-weight:bold; color:#4a90e2; text-decoration:none;">MAP</a>
                    <a href="${dirUrl}" target="_blank" style="font-size:10px; font-weight:bold; color:#4a90e2; text-decoration:none;">DIRECTIONS</a>
                </div>
            </div>`);
        infoWindow.open(map, marker);
    });
    markers.push(marker);
}

function renderList() {
    const el = document.getElementById('groupedList'); el.innerHTML='';
    if (!activeTrip || !trips[activeTrip].pins) return;
    ['üî¥ Things to Do','üü¢ Places to Stay','üü° Places to Eat'].forEach(cat=>{
        const items = trips[activeTrip].pins.filter(p=>p.type === cat);
        if (!items.length) return;
        el.innerHTML += `<div class='category-header'>${cat}</div>`;
        items.forEach(p=>{
            const mapUrl = `https://www.google.com/maps/search/?api=1&query=${p.lat},${p.lng}`;
            const dirUrl = `https://www.google.com/maps/dir/?api=1&destination=${p.lat},${p.lng}`;
            const webBtn = p.link ? `<a href="${p.link}" target="_blank">WEB</a>` : '';

            el.innerHTML += `
                <div class='saved-place'>
                    <div class='place-row'>
                        <div class='place-info' onclick='map.setCenter({lat:${p.lat},lng:${p.lng}}); map.setZoom(16);'>
                            <b>${p.name}</b>
                            <div class="note-preview">${p.notes || ''}</div>
                        </div>
                        <div style="display:flex; gap:5px;">
                            <button class='icon-btn' onclick='editPin("${p.id}")'>‚úèÔ∏è</button>
                            <button class='icon-btn' style='color:#e74c3c' onclick='deletePin("${p.id}")'>√ó</button>
                        </div>
                    </div>
                    <div class="pin-links">
                        <a href="${mapUrl}" target="_blank">MAP</a>
                        <a href="${dirUrl}" target="_blank">DIRECTIONS</a>
                        ${webBtn}
                    </div>
                </div>`;
        });
    });
}

function showLandmarkPopup(place) {
    const lat = place.geometry.location.lat(), lng = place.geometry.location.lng();
    const website = place.website || '';
    const webDisplay = website ? `<div style="margin:5px 0;"><a href="${website}" target="_blank" style="color:#4a90e2; font-size:11px;">Visit Website</a></div>` : '';
    
    infoWindow.setContent(`
        <div style="color:#222; min-width:180px; font-family:sans-serif;">
            <b style="font-size:14px;">${place.name}</b>
            ${webDisplay}
            <button onclick="openModal(${lat},${lng},'${place.name.replace(/'/g, "\\'")}','','','${website}')" 
                style="width:100%; background:#4a90e2; color:white; border:none; padding:8px; border-radius:4px; margin-top:10px; font-weight:bold; cursor:pointer;">
                PIN THIS PLACE
            </button>
        </div>`);
    infoWindow.setPosition(place.geometry.location);
    infoWindow.open(map);
}

// Helper functions (same as V42)
function addTrip() { const input = document.getElementById('tripName'); const n = input.value.trim(); if (!n) return; if (trips[n]) return alert("Folder exists!"); trips[n] = { pins: [] }; saveToCloud(); input.value = ''; }
function loadTrip(name) { activeTrip = name; document.getElementById('activeTripTitle').innerText = name.toUpperCase(); markers.forEach(m=>m.setMap(null)); markers=[]; const pins = trips[name].pins || []; pins.forEach(displayMarker); renderList(); renderTrips(); }
function renderTrips() { const el = document.getElementById('tripList'); el.innerHTML=''; Object.keys(trips).forEach(n=>{ const div = document.createElement('div'); div.className = `vacation-item ${activeTrip === n ? 'active-trip' : ''}`; div.innerHTML = `<span>${n}</span><button class='icon-btn' onclick='event.stopPropagation(); deleteTrip("${n}")'>üóëÔ∏è</button>`; div.onclick = () => loadTrip(n); el.appendChild(div); }); }
function savePin() { const pData = { id: editingPinId || Date.now(), lat: pendingCoords.lat, lng: pendingCoords.lng, name: document.getElementById('pName').value, address: document.getElementById('pAddress').value, link: document.getElementById('pLink').value, notes: document.getElementById('pNotes').value, type: document.getElementById('pType').value }; if (!trips[activeTrip].pins) trips[activeTrip].pins = []; if (editingPinId) { const idx = trips[activeTrip].pins.findIndex(p => p.id == editingPinId); trips[activeTrip].pins[idx] = pData; } else { trips[activeTrip].pins.push(pData); } saveToCloud(); closeModal(); }
function openModal(lat, lng, name='', address='', id=null, website='') { if (!activeTrip) return alert('Select folder first!'); pendingCoords = {lat, lng}; editingPinId = id; document.getElementById('pName').value = name; document.getElementById('pAddress').value = address; document.getElementById('pLink').value = website; document.getElementById('modalTitle').innerText = id ? "EDIT PIN" : "ADD PIN"; document.getElementById('pinModal').style.display = 'block'; }
function editPin(id) { const pin = trips[activeTrip].pins.find(p => p.id == id); document.getElementById('pNotes').value = pin.notes || ''; document.getElementById('pType').value = pin.type; openModal(pin.lat, pin.lng, pin.name, pin.address, pin.id, pin.link); }
function deleteTrip(name) { if(confirm(`Delete "${name}"?`)) { delete trips[name]; if(activeTrip===name) activeTrip=null; saveToCloud(); } }
function deletePin(id) { trips[activeTrip].pins = trips[activeTrip].pins.filter(p => p.id != id); saveToCloud(); }
function closeModal(){ document.getElementById('pinModal').style.display='none'; }
function locateMe() { if (navigator.geolocation) { navigator.geolocation.getCurrentPosition(pos => { map.setCenter({ lat: pos.coords.latitude, lng: pos.coords.longitude }); map.setZoom(17); }); } }
window.onload = initMap;
</script>
</body>
</html>
